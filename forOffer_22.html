<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        // https://leetcode-cn.com/problems/lian-biao-zhong-dao-shu-di-kge-jie-dian-lcof/

        /**
     * Definition for singly-linked list.
    
     */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        /**
         * @param {ListNode} head
         * @param {number} k
         * @return {ListNode}
         */
        var getKthFromEnd = function (head, k) {
            // 使用两次遍历的方式；
            var total = 0;
            var realHeader = head;
            while (head) {
                total++;
                head = head.next;
            }
            if (total < k) {
                return null;
            } else {
                for (let i = 0; i < total - k; i++) {
                    realHeader = realHeader.next;
                }
                return realHeader;
            }
        };

        var getKthFromEnd = function (head, k) {
            if (head == null || k < 1) {
                return null;
            }
            // 快慢指针
            var fast = 0;
            var fastPointer = head;
            var slowPointer = head;
            while (fastPointer) {
                if (fast >= k) {
                    slowPointer = slowPointer.next;
                    fastPointer = fastPointer.next;
                } else {
                    fastPointer = fastPointer.next;
                    fast++;
                }
            }
            if (fast < k) {
                return null;
            }
            return slowPointer;
        };

        /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
     */
        var getKthFromEnd = function (head, k) {
            // copy 的别人内存消耗最少的例子；活用里 k；
            let prev = head
            let cur = head
            while (prev) {
                prev = prev.next
                if (k == 0) {
                    cur = cur.next
                } else {
                    k--
                }
            }
            return cur
        };
    </script>
</body>
