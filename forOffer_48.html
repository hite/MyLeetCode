<body>

    <script type="text/javascript">
        //https://leetcode-cn.com/problems/zui-chang-bu-han-zhong-fu-zi-fu-de-zi-zi-fu-chuan-lcof/solution/mian-shi-ti-48-zui-chang-bu-han-zhong-fu-zi-fu-d-9/
        /**
     * @param {string} s
     * @return {number}
     */
        var lengthOfLongestSubstring = function (s) {
            var res = 0, left = 0, right = 0;
            if (s == null) return 0;

            var chars = s.split('');

            var cache = {};
            while (right < s.length) {
                var ch = s[right];

                var lastLocation = cache[ch];
                if (lastLocation !== undefined) {
                    left = Math.max(left, lastLocation + 1);
                }
                cache[ch] = right;

                res = Math.max(res, right - left + 1);
                right++;
            }

            return res;
        };
        // 执行时间超短的算法
        var lengthOfLongestSubstring3 = function (s) {
            let window = [];
            let res = 0, i = 0;
            while (i < s.length) {
                if (window.indexOf(s[i]) != -1) {
                    window.shift();
                } else {
                    window.push(s[i]);
                    i++;
                }
                res = Math.max(res, window.length);
            }
            return res;
        };
    </script>
