    <script type="text/javascript">
        // https://leetcode-cn.com/problems/fan-zhuan-lian-biao-lcof/

        /**
     * Definition for singly-linked list.
    
     */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        /**
     * @param {ListNode} head
     * @return {ListNode}
     */
        var reverseList = function (head) {
            // 递归，考虑 f(n) => f(n - 1) + x
            if (head == null || head.next == null) {
                return head;
            }

            let newHeader = reverseList(head.next);
            head.next.next = head;
            head.next = null;
            return newHeader;
        };

        // 用两个指针，迭代
        var reverseList = function (head) {
            let prev = null;// 一直在保存下一个节点，到结束时为最后一个节点；
            let curr = head
            while (curr) {
                let next = curr.next;
                curr.next = prev;
                curr = next;
            }
            return prev;
        };
    </script>
