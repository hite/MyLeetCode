    <script type="text/javascript">
        // https://leetcode-cn.com/problems/shan-chu-lian-biao-de-jie-dian-lcof/
        // Definition for singly-linked list.
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        /**
         * @param {ListNode} head
         * @param {number} val
         * @return {ListNode}
         */
        var deleteNode = function (head, val) {
            if (head == null) return null;

            var prev = null;
            var current = head;
            while (current) {
                if (current.val === val) {
                    break;
                } else {
                    prev = current;
                    current = prev.next;
                }
            }

            if (current) {// 说明已经找到了目标
                if (prev == null) {
                    // 目标就是头
                    var newHead = current.next;
                    current.next = null;
                    return newHead;
                } else {
                    if (current.next) {
                        prev.next = current.next;
                        current.next = null;
                    } else {
                        // 目标节点已经是最后一个里
                        prev.next = null;
                        current.next = null;
                    }
                    return head;
                }
            } else {// 如果找遍里，也没找到
                return head
            }
        };


    </script>
