    <script type="text/javascript">

        function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        }


        /**
          * 
          * @param root TreeNode类 
          * @param sum int整型 
          * @return bool布尔型
          */
        var foundIt = false;
        function _hasPathSum(root, sum) {

            var val = root.val;
            if (val > sum) {
                foundIt = false;
                return
            };
            if (val == sum) {
                foundIt = true;
                return;
            }

            if (sum > val) {
                // 检查子节点是否有满足的子树
                if (!foundIt && root.left) {
                    _hasPathSum(root.left, sum - val);
                }
                if (!foundIt && root.right) {
                    _hasPathSum(root.right, sum - val);
                }
            }
        }

        var hasPathSum = function (root, sum) {
            if (root === null) return false;

            foundIt = false;
            _hasPathSum(root, sum);
            return foundIt;
        }
