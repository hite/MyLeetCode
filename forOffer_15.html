<body>

    <script type="text/javascript">
        // https://leetcode-cn.com/problems/er-jin-zhi-zhong-1de-ge-shu-lcof/
        /**
   * @param {number} n - a positive integer
   * @return {number}
   */
        var hammingWeight = function (n) {
            var count = 0;
            var flag = 1;
            while (flag) {
                if (n & flag) {
                    count++;
                }
                flag = flag << 1;

            }
            return count
        };

    </script>
