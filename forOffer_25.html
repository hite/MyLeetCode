    <script type="text/javascript">
        // https://leetcode-cn.com/problems/he-bing-liang-ge-pai-xu-de-lian-biao-lcof/

        /**
     * Definition for singly-linked list.
    
     */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
        var mergeTwoLists = function (l1, l2) {
            var top = null;
            var current = null
            var top1 = l1, top2 = l2;
            while (top1 || top2) {
                let next = top2;
                if (top1 && top2) {
                    next = top1.val < top2.val ? top1 : top2;
                } else if (top1) {
                    next = top1;

                }

                if (top == null) {
                    top = next;
                }

                if (current) {
                    current.next = next;
                }
                current = next;
                if (next === top1) {
                    top1 = next.next;
                } else {
                    top2 = next.next;
                }
            }
            return top;
        };

        // 递归的写法
        var mergeTwoLists2 = function (l1, l2) {
            if (l1 == null || l2 == null) {
                return l1 || l2;
            }
            if (l1.val < l2.val) {
                l1.next = mergeTwoLists(l1.next, l2);
                return l1;
            } else {
                l2.next = mergeTwoLists(l1, l2.next);
                return l2;
            }
        }
